{% extends 'base.html' %}

{% block header_content %}
<div class="menu-wrapper">
    <nav style="display: flex;">
	<div class="menu-option">
	    <a href="/kiss">Kiss &#128166</a>
	</div>
	<div class="menu-option">
	    <a href="/bajs">Bajs &#128169</a>
	</div>
	<div class="menu-option">
	    <a href="/rutin">Rutin &#128337</a>
	</div>
    </nav>
</div>
{% endblock %}

{% block content %}
<div class="accordion">
  {% for day, record in entries.items() %}
    <div class="card">
      <div class="card-header" id="{{day}}_header">
        <h5 class="mb-0">
          <button class="btn btn-link" data-bs-toggle="collapse" data-bs-target="#{{day}}_items" aria-expanded="false" aria-controls="collapseOne">
	    {{ day }} - {{record.1}}% of total {{record.2}}
          </button>
        </h5>
      </div>
    
      <div id="{{day}}_items" class="collapse" aria-labelledby="{{day}}_header" data-bs-parent="#accordion">
        {% for entry in record.0 %}
	  <div> {{entry.0}}: &#{{entry.1}}; - &#{{entry.2}}; </div>
        {% endfor %}
    </div>
    </div>
  {% endfor %}
</div>

{% endblock %}
